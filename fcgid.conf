<IfModule mod_fcgid.c>
  FcgidConnectTimeout 20

# Create a directory for the iipsrv binary
#ScriptAlias /fcgi-bin/ "/var/www/localhost/fcgi-bin/"

ScriptAlias /fcgi-bin/ "/gpfs/alpine/proj-shared/gen150/caMicroscope/apache2/fcgi-bin/"

  <IfModule mod_mime.c>
  # Set the options on that directory
#<Directory "/var/www/localhost/fcgi-bin/">
 <Directory "/gpfs/alpine/proj-shared/gen150/caMicroscope/apache2/fcgi-bin/">
   AllowOverride None
   Options None
   Order allow,deny
   Allow from all

   # Set the module handler
   AddHandler fcgid-script .fcgi
</Directory>

# Set our environment variables for the IIP server
FcgidInitialEnv VERBOSITY "1"
FcgidInitialEnv LOGFILE "/gpfs/alpine/proj-shared/gen150/caMicroscope/apache2/iipsrv.log"
FcgidInitialEnv MAX_IMAGE_CACHE_SIZE "512"
FcgidInitialEnv JPEG_QUALITY "75"
FcgidInitialEnv MAX_CVT "5000"
#FcgidInitialEnv FILESYSTEM_PREFIX "/mnt/images/"
FcgidInitialEnv LD_LIBRARY_PATH "/usr/local/lib"
FcgidInitialEnv MAX_TILE_CACHE_SIZE "64"
FcgidInitialEnv CORS "*"

# Define the idle timeout as unlimited and the number of
# processes we want
FcgidIdleTimeout 0
FcgidMaxProcessesPerClass 16

FcgidIPCDir /gpfs/alpine/proj-shared/gen150/caMicroscope/apache2/mod_fcgid
FcgidProcessTableFile /gpfs/alpine/proj-shared/gen150/caMicroscope/apache2/mod_fcgid/fcgid_shm

  </IfModule>
</IfModule>
